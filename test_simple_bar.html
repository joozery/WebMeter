<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bar Chart Test</title>
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .chart-container { width: 800px; height: 400px; border: 1px solid #ccc; margin: 20px 0; }
        .debug-info { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Simple Bar Chart Test</h1>
    
    <div class="debug-info">
        <h3>Test Data:</h3>
        <div id="testData"></div>
    </div>
    
    <div class="chart-container" id="chartContainer">
        <p>Loading chart...</p>
    </div>
    
    <script>
        // Test data
        const testData = [
            { time: 0, 'Test Meter - Demand W': 100, 'Test Meter - Demand Var': 50 },
            { time: 1, 'Test Meter - Demand W': 120, 'Test Meter - Demand Var': 60 },
            { time: 2, 'Test Meter - Demand W': 80, 'Test Meter - Demand Var': 40 },
            { time: 3, 'Test Meter - Demand W': 150, 'Test Meter - Demand Var': 75 },
            { time: 4, 'Test Meter - Demand W': 90, 'Test Meter - Demand Var': 45 }
        ];
        
        document.getElementById('testData').innerHTML = `
            <pre>${JSON.stringify(testData, null, 2)}</pre>
        `;
        
        // Create simple bar chart
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = Recharts;
        
        const SimpleBarChart = () => {
            return React.createElement(ResponsiveContainer, { width: "100%", height: "100%" },
                React.createElement(BarChart, { data: testData },
                    React.createElement(CartesianGrid, { strokeDasharray: "3 3" }),
                    React.createElement(XAxis, { dataKey: "time" }),
                    React.createElement(YAxis),
                    React.createElement(Tooltip),
                    React.createElement(Bar, { 
                        dataKey: "Test Meter - Demand W", 
                        fill: "#8884d8" 
                    }),
                    React.createElement(Bar, { 
                        dataKey: "Test Meter - Demand Var", 
                        fill: "#82ca9d" 
                    })
                )
            );
        };
        
        // Render chart
        ReactDOM.render(
            React.createElement(SimpleBarChart),
            document.getElementById('chartContainer')
        );
    </script>
</body>
</html>
